<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-4">
                    <h1>Hello col first</h1>
                </div>
                <div class="col-6">
                    <h2>Hello col second</h2>
                </div>
                <div class="col-6 col-xl-2">
                    <h2>Hello col third</h2>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

<!--
Nguyên tắc chia độ rộng (width):
- chia thành 12 phần (12 column)
- lấy 6 cột thì col-6, lấy 25% thì col-3
- mobile first: col-xs-*, col-sm-*, col-md-*, col-lg-*, col-xl-*, col-xxl-*
- col-* áp dụng cho tất cả các kích
- đừng style lại style của bootstrap
- muốn sửa thì thêm class mới
- trong trường hợp không cần quan tâm đến mobile first thì dùng col-*
- col-12: full width
- set có số và không có số: col, col-md, col-lg, col-xl
- col-auto: độ rộng tự động theo nội dung bên trong
- col-md-6: từ kích thước medium trở lên thì lấy 6 cột, dưới medium thì full width
- không có số thì tự chia đều
<div class="row">
    <div class="col-6">1 of 3</div>
    <div class="col custom">2 of 3</div>
    <div class="col">3 of 3</div>
</div>
- col-order-*: thay đổi vị trí hiển thị

-->
