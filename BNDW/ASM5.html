<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form demo</title>
        <link rel="stylesheet" href="CSS/layout.css"/>
        <link rel="stylesheet" href="CSS/form.css"/>
    </head>
    <body>
        <section class="section form-demo">
            <div class="container">
                <form action="#" method="get"> 
                    <!-- chỉ có get/post
                     có cá dạng để người dùng thể hiện mình
                     input
                     select
                     text area
                     button                     
                    -->
                    <!-- đăng ký tài khoản -->
                     <div class="form-group">
                        <label>Fullname:</label>
                        <input type="text" name="full_name" placeholder="enter your name" required/>
                        <!-- chỗ điền thông tin, 
                        type="text" điền thông tin, tối đa 255 ký tự
                        name: key để backend, tuỳ ý đặt-->
                     </div>
                     <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="my_email" placeholder="enter your email" required/>
                        <!-- type="email" kiểm tra định dạng email-->
                     </div>
                     <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="my_password" placeholder="enter your password" required/>
                        <!-- type="password" nhập vào sẽ hiện dấu * -->
                     </div>
                     <div class="form-group">
                        <label>DOB:</label>
                        <input type="date" name="ngay_sinh" placeholder="enter your DOB"/>
                        <!-- type="date" chọn ngày tháng năm -->
                     </div>
                     <div class="form-group">
                        <label>Time:</label>
                        <input type="time" name="my_time" placeholder="enter your time"/>
                        <!-- type="time" chọn giờ phút -->
                     </div>
                     <div class="form-group">
                        <label>Favourite color:</label>
                        <input type="color" name="my_color" placeholder="enter your color"/>
                        <!-- type="color" chọn màu -->
                     </div>
                     <div class="form-group">
                        <label>Telephone:</label>
                        <input type="tel" name="my_number" placeholder="enter your number"/>
                        <!-- type="tel" nhập số điện thoại -->
                     </div>
                     <div class="form-group">
                        <label>Age:</label>
                        <input type="number" name="my_number" placeholder="enter your number"/>
                        <!-- type="number" nhập số chỉ nhập số -->
                     </div>
                     <div class="form-group">
                        <label>Gender:</label>
                        <label><input type="radio" name="my_gender" value="male"/>Male</label>
                        <label><input type="radio" name="my_gender" value="female"/>Female</label>
                        <label><input type="radio" name="my_gender" value="other"/>Other</label>
                        <!-- type="radio" chọn 1 trong các giá trị, name giống nhau (name khác nhau tick cả 3)
                        tick thì không bỏ được 
                        bao cả input trong thẻ label thì tick vào chữ sẽ chọn được-->                 
                     </div>
                     <div class="form-group">
                        <label>
                        <input type="checkbox" name="condition"/> I accept the terms and conditions                           
                        </label>  
                        <!-- type="checkbox" chọn nhiều giá trị, name khác nhau tick cả 3
                        tick thì bỏ được -->      
                     </div>
                     <div class="form-group">
                        <label>Country:</label>
                        <select name="my_country">
                            <option value="">--select your country--</option>
                            <option value="vn">Viet Nam</option>
                            <option value="us">United States</option>
                            <option value="fr">France</option>
                            <option value="uk">United Kingdom</option>
                            <option value="jp">Japan</option>
                        </select>
                        <!-- select thả chọn, option là các lựa chọn
                        value là giá trị gửi lên backend-->
                     </div>
                     <div class="form-group">
                        <label>Profile:</label>
                        <textarea name="Profile" placeholder="profile"></textarea>
                    <!-- điền nhiều ký tự, kéo giãn tuỳ ý, viết đoạn văn dài-->
                     </div>
                     <div class="form-group">
                        <button onclick="return confirm('Are you ready to submit?')" type="submit">Register</button>
                        <button onclick="return confirm('Are you sure?')" type="reset">Reset data</button>
                        <button type="button" onclick="alert('Hello')">Click me</button>   
                        
                        <!-- button nhấn vào để thực hiện hành động
                        type="submit" gửi form
                        type="reset" xoá hết thông tin đã nhập, ít dùng, bấm nhầm mất dữ liệu. cần có form xác nhận có reset không
                        onclick="return confirm('Are you sure?')" xác nhận hành động, alert
                        <button type="button" với form không có chức năng, sau này dùng trong javascritp-->
                     </div>

                     <!-- dữ liệu trống mà send data thì tạo ra database rỗng, dữ liệu cần phải kiểm tra trước khi cho vào.
                     Những thông tin bắt buộc phải điền, tối thiểu phải có "require" bắt buộc
                     Kỹ thuật validate data -->
                     <!-- recapture của google để xác nhận
                      CSS dùng giống các phần trước
                      input  -->

                </form>
            </div>
        </section>
    </body>    
</html>
