<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock & Weather App</title>
<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
font-family: 'Arial', sans-serif;
background: url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80") no-repeat center/cover;
color: #fff;
}
.glass-box {
background: rgba(255, 255, 255, 0.1);
padding: 30px;
border-radius: 20px;
box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
backdrop-filter: blur(10px);
text-align: center;
margin: 15px;
}
.clock {
font-size: 2.5rem;
margin-bottom: 20px;
}
.weather input {
padding: 10px;
border-radius: 10px;
border: none;
outline: none;
font-size: 1rem;
margin-right: 10px;
}
.weather button {
padding: 10px 15px;
border: none;
border-radius: 10px;
background: linear-gradient(135deg, #6a11cb, #2575fc);
color: #fff;
cursor: pointer;
transition: transform 0.2s;
}
.weather button:hover {
transform: scale(1.05);
}
.weather-info {
margin-top: 20px;
font-size: 1.2rem;
}
</style>
</head>
<body>
<!-- Digital Clock -->
<div class="glass-box clock" id="clock">00:00:00</div>
<!-- Weather App -->
<div class="glass-box weather">
<h2>Weather App</h2>
<input type="text" id="city" placeholder="Enter city">
<button onclick="getWeather()">Search</button>
<div class="weather-info" id="weatherInfo">Detecting location...</div>
</div>
<script>
// Digital Clock
function updateClock() {
let now = new Date();
let hours = String(now.getHours()).padStart(2, '0');
let minutes = String(now.getMinutes()).padStart(2, '0');
let seconds = String(now.getSeconds()).padStart(2, '0');
document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
updateClock();
// Weather App
let apiKey = "YOUR_API_KEY"; // üîë OpenWeather API key yahan dalna hoga
async function getWeather(city) {
let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
try {
let response = await fetch(url);
let data = await response.json();
if (data.cod === 200) {
document.getElementById("weatherInfo").innerHTML = `
üåÜ ${data.name}, ${data.sys.country}<br>
üå°Ô∏è ${data.main.temp}¬∞C<br>
‚òÅÔ∏è ${data.weather[0].description}
`;
} else {
document.getElementById("weatherInfo").innerHTML = "City not found!";
}
} catch (error) {
document.getElementById("weatherInfo").innerHTML = "Error fetching data.";
}
}
// Auto-location weather (GPS)
function getLocationWeather() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(async position => {
let lat = position.coords.latitude;
let lon = position.coords.longitude;
let url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
try {
let response = await fetch(url);
let data = await response.json();
document.getElementById("weatherInfo").innerHTML = `
üìç Auto Location: ${data.name}, ${data.sys.country}<br>
üå°Ô∏è ${data.main.temp}¬∞C<br>
‚òÅÔ∏è ${data.weather[0].description}
`;
} catch {
document.getElementById("weatherInfo").innerHTML = "Unable to fetch location weather.";
}
});
} else {
document.getElementById("weatherInfo").innerHTML = "Geolocation not supported!";
}
}
// Run auto-location on page load
window.onload = getLocationWeather;
</script>
</body>
</html>
