<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowchart: Day of Year</title>
  <style>
    .box {
      fill: #cce5ff;
      stroke: #003366;
      stroke-width: 2;
    }
    .decision {
      fill: #fff3cd;
      stroke: #856404;
      stroke-width: 2;
    }
    text {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    line {
      stroke: #333;
      stroke-width: 2;
      marker-end: url(#arrow);
    }
  </style>
</head>
<body>
  <svg width="800" height="700">

    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#333" />
      </marker>
    </defs>

    <!-- Nhập dữ liệu -->
    <rect class="box" x="300" y="20" width="200" height="40" />
    <text x="320" y="45">Nhập ngày, tháng, năm</text>

    <!-- Kiểm tra năm nhuận -->
    <polygon class="decision" points="320,80 480,80 500,110 300,110" />
    <text x="330" y="105">Năm nhuận?</text>

    <!-- If YES -->
    <rect class="box" x="100" y="140" width="200" height="40" />
    <text x="120" y="165">Tháng 2 có 29 ngày</text>

    <!-- If NO -->
    <rect class="box" x="500" y="140" width="200" height="40" />
    <text x="520" y="165">Tháng 2 có 28 ngày</text>

    <!-- Cộng số ngày các tháng trước -->
    <rect class="box" x="300" y="220" width="200" height="40" />
    <text x="310" y="245">Cộng số ngày các tháng trước</text>

    <!-- Cộng thêm ngày hiện tại -->
    <rect class="box" x="300" y="300" width="200" height="40" />
    <text x="310" y="325">Cộng thêm ngày hiện tại</text>

    <!-- In kết quả -->
    <rect class="box" x="300" y="380" width="200" height="40" />
    <text x="320" y="405">In ra kết quả</text>

    <!-- Các đường nối -->
    <line x1="400" y1="60" x2="400" y2="80" />
    <line x1="400" y1="110" x2="200" y2="140" />
    <line x1="400" y1="110" x2="600" y2="140" />

    <line x1="200" y1="180" x2="400" y2="220" />
    <line x1="600" y1="180" x2="400" y2="220" />

    <line x1="400" y1="260" x2="400" y2="300" />
    <line x1="400" y1="340" x2="400" y2="380" />

  </svg>
</body>
</html>
